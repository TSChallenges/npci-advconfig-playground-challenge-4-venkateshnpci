apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
spec:
  serviceName: cassandra
  replicas: <INPUT1>
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
        - name: cassandra
          image: cassandra:latest
          ports:
            - containerPort: <INPUT2>
          env:
            - name: CASSANDRA_SEEDS
              value: "cassandra-0.cassandra.default.svc.cluster.local"
            - name: CASSANDRA_CLUSTER_NAME
              value: "TestCluster"
            - name: CASSANDRA_DC
              value: "DC1"
            - name: CASSANDRA_RACK
              value: "Rack1"
            - name: CASSANDRA_AUTO_BOOTSTRAP
              value: "true"

---

apiVersion: v1
kind: Service
metadata:
  name: cassandra
spec:
  clusterIP: None  # Makes it headless
  selector:
    app: <INPUT3>
  ports:
    - port: 9042
      name: cql
